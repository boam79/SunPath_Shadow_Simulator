name: Deploy Backend to AWS

on:
  push:
    branches:
      - master
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare SSH key and known_hosts
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          cat <<'KEY' > ~/.ssh/id_aws
${{ secrets.EC2_SSH_KEY }}
KEY
          chmod 600 ~/.ssh/id_aws
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_aws -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} <<'EOF'
            set -e
            cd /opt/sunpath/app
            git pull
            source backend/.venv/bin/activate
            pip install -r backend/requirements.txt
            deactivate
            sudo systemctl restart sunpath-backend
            sleep 5
            curl -f http://localhost:8000/health
          EOF

