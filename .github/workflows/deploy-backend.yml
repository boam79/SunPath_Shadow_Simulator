name: Deploy Backend to AWS

on:
  push:
    branches:
      - master
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare SSH key and known_hosts
        env:
          SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          python << 'PYEOF'
          import base64
          import binascii
          import os
          from pathlib import Path
          
          key = os.environ["SSH_KEY"]
          # If key uses escaped newline characters, convert them first
          if "\\n" in key:
              key = key.replace("\\n", "\n")
          if "\\r" in key:
              key = key.replace("\\r", "\r")

          if "BEGIN" not in key:
              try:
                  decoded = base64.b64decode(key)
                  text = decoded.decode("utf-8")
                  if "BEGIN" in text:
                      key = text
              except (binascii.Error, UnicodeDecodeError):
                  pass
          # Guard against accidental quoting that wraps the key in quotes
          if (key.startswith('"') and key.endswith('"')) or (key.startswith("'") and key.endswith("'")):
              key = key[1:-1]
          # Remove carriage returns and normalize line endings
          key = key.replace("\r\n", "\n").replace("\r", "\n")
          # Remove only leading/trailing whitespace/newlines, preserve key content
          key = key.strip()
          # Ensure key ends with exactly one newline
          if not key.endswith("\n"):
              key += "\n"
          
          # Write key file
          path = Path.home() / ".ssh" / "id_aws"
          path.write_text(key, encoding="utf-8")
          path.chmod(0o600)
          
          # Verify key file is readable
          if not path.exists() or path.stat().st_size == 0:
              raise ValueError("SSH key file was not created properly")
          
          # Debug: show first 50 characters (without newlines) to help diagnose issues
          preview = key[:50].replace("\n", "\\n")
          print(f"Key file written. First 50 chars: {preview}...")
          PYEOF
          ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Start ssh-agent and add key
        run: |
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_aws

      - name: Deploy to EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} <<'EOF'
            set -e
            cd /opt/sunpath/app
            git pull
            source backend/.venv/bin/activate
            pip install -r backend/requirements.txt
            deactivate
            sudo systemctl restart sunpath-backend
            sleep 5
            curl -f http://localhost:8000/health
          EOF

